<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List People</title>
</head>
<body>
<h1> Users</h1>
<table border="1">
    <tr style="color: indianred">
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th colspan="2">Action</th>
    </tr>
    <tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/view/{id}(id=${user.getId()})}" th:utext="${user.getId()}"></a></td>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getSurName()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td th:utext="${user.getEmail()}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/view/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
        <td>
            <a th:href="@{/view/{id}/edit(id=${user.getId()})}"><button>Edit</button></a>
        </td>
    </tr>
</table>
<br/>
<br>
<hr/>
<h2>Create a new user</h2>
<form action="/view/new">
    <button>New User</button>
</form>
</body>
</html>
